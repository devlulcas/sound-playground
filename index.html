<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Playground</title>
  </head>
  <body>
    <h1>Sound Playground</h1>

    <button data-key="65">
      <kbd>A</kbd>
    </button>

    <button data-key="83">
      <kbd>S</kbd>
    </button>
    
    <button data-key="68">
      <kbd>D</kbd>
    </button>
    
    <button data-key="70">
      <kbd>F</kbd>
    </button>

    <button data-key="71">
      <kbd>G</kbd>
    </button>

    <button data-key="72">
      <kbd>H</kbd>
    </button>

    <button data-key="74">
      <kbd>J</kbd>
    </button>
    
    <main>
      <audio src="/sounds/do.wav"data-key="65"></audio>
      <audio src="/sounds/re.wav"data-key="83"></audio>
      <audio src="/sounds/mi.wav"data-key="68"></audio>
      <audio src="/sounds/fa.wav"data-key="70"></audio>
      <audio src="/sounds/sol.wav" data-key="71"></audio>
      <audio src="/sounds/la.wav"data-key="72"></audio>
      <audio src="/sounds/si.wav"data-key="74"></audio>
    </main>
    <footer>
      <p>Made with love and pure JS</p>
      <a href="#">By: Lucas Alves</a>
    </footer>
  </body>
</html>
